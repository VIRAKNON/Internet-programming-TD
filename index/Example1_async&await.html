<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async and await</title>
</head>
<body>

</body>
  <script>
    async function h1(){
      return("Hello!");
    }
    h1().then((result) => console.log(result));

    async function main(){
      const result = await h1();
      console.log(result);
    }
    main();
  </script>
</html>
